  <h5 class="container-title">MY WORKOUT</h5>
  <form action="/exercise" id="workout" method="get">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" placeholder="Enter date" name="date">
    </div>
    <div class="form-group">
      <label for="exercise">Enter type of exercise:</label>
      <select id="type" name="exercise">
        <option value="cardio">Running</option>
        <option value="weights">Weight Lifting</option>
        <option value="stair">Stair Stepper</option>
        <option value="bicycle">Bicycle</option>
        <option value="walk">Walking</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="duration">Duration (minutes):</label>
      <input type="number" class="form-control" id="duration" placeholder="Enter duration" name="duration">
    </div>
    <div class="form-group">
      <label for="notes">Special notes:</label>
      <input type="text" class="form-control" id="notes" placeholder="Enter notes" name="notes">
    </div>
    <button type="submit" (click)="save()" class="btn btn-primary">Submit</button>
  </form>
  
</div>


                </ul>
            </div>
            
    </div>
    <div class="col-md-4">
        
        <div class="card" >
            <div class="card-header">Other Users</div>
            <ul class="list-group list-group-flush">
                <li *ngFor="let player of Model.Players" class="list-group-item">
                    <img style="height: 16px; width: 16px" class="rounded">
                    {{player.Name}}
                </li>
            </ul>
        </div>
    </div>
</div>
