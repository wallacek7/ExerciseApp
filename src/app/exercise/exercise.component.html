
<div class="container">
    <div id="messages" class="hide" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div id="messages_content"></div>
      </div>
  <h5 class="container-title">MY WORKOUT</h5>
  <form action="/exercise" id="workout" method="get">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" placeholder="Enter date" name="date">
    </div>
    <div class="form-group">
      <label for="type">Enter type of exercise:</label>
      <select id="type" name="type">
        <option value="cardio">Running</option>
        <option value="weights">Weight Lifting</option>
        <option value="stair">Stair Stepper</option>
        <option value="bicycle">Bicycle</option>
        <option value="walk">Walking</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="duration">Duration (minutes):</label>
      <input type="number" class="form-control" id="duration" placeholder="Enter duration" name="duration">
    </div>
    <div class="form-group">
      <label for="notes">Special notes:</label>
      <input type="text" class="form-control" id="notes" placeholder="Enter notes" name="notes">
    </div>
    <button type="submit" (click)="submitForm($event, form)" class="btn btn-primary">Submit</button>
  </form>
</div>
<script>
    $('#form-group').submit(function(e) {
        $('#messages').removeClass('hide').addClass('alert alert-success alert-dismissible').slideDown().show();
        $('#messages_content').html('<h4>MESSAGE HERE</h4>');
        $('#modal').modal('show');
        e.preventDefault();
    });
</script>
